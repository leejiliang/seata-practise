server:
  port: 7002
spring:
  application:
    name: uk-warehouse
  datasource:
    username: uk
    password: 123456
    url: jdbc:mysql://localhost:3306/uk
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}
        health-check-interval: 5s
        health-check-path: /my-health-check
      host: localhost
      port: 8500
